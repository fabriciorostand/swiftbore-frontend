<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind  -->
    <link href="../styles/tailwind/output.css" rel="stylesheet">

    <title>Swiftbore</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-orange-400 px-6 py-2 flex items-center justify-between shadow-md z-50">
        <!-- Menu button -->
        <button id="menuToggleBtn" class="hidden md:flex">
            <img id="menuToggleIcon" class="h-6 w-6 cursor-pointer" src="../assets/icons/menu.png" alt="Ícone do menu">
        </button>

        <!-- Menu sidebar -->
        <div id="sidebar" class="fixed top-0 left-0 h-full w-60 bg-orange-400 shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
            <div class="p-4 flex items-center gap-3">
                <!-- Menu button in sidebar -->
                <button id="sidebarToggleBtn" class="p-2">
                    <img id="sidebarToggleIcon" class="h-6 w-6 cursor-pointer" src="../assets/icons/menu.png" alt="Ícone do menu">
                </button>
            </div>

            <nav class="flex flex-col p-4 gap-4">
                <a href="./dashboard.html" class="flex items-center gap-2 p-2 text-white rounded-lg hover:bg-orange-300 transition">
                    <img src="../assets/icons/home-white.png" alt="Início">
                        Início
                </a>
                <a href="events.html" class="flex items-center gap-2 p-2 text-white rounded-lg hover:bg-orange-300 transition">
                    <img src="../assets/icons/calendar-white.png" alt="Eventos">
                        Eventos
                </a>
                <a href="store.html" class="flex items-center gap-2 p-2 text-white rounded-lg hover:bg-orange-300 transition">
                    <img src="../assets/icons/store-white.png" alt="Loja">
                        Loja
                </a>
                <a href="configurations.html" class="flex items-center gap-2 p-2 text-white rounded-lg hover:bg-orange-300 transition">
                    <img src="../assets/icons/settings-white.png" alt="Configurações">
                        Configurações
                </a>
            </nav>
        </div>
                
        <div class="flex items-center gap-4 ml-auto">
            <!-- Points info -->
             <a class="flex items-center gap-2 bg-red-400 rounded-xl px-2 py-1 shadow-sm" href="store.html">
                <div>
                    <img class="h-5 w-5" src="../assets/icons/points.png" alt="Ícone de pontos">
                </div>
                <span class="font-semibold text-white text-sm">
                    125
                </span>
            </a>

            <!-- Notification icon -->
            <div>
                <img class="h-6 w-6 cursor-pointer" src="../assets/icons/notification.png" alt="Ícone das notificações">
            </div>

            <!-- Account avatar -->
            <div class="relative">
                <img id="avatarBtn" class="h-10 w-10 cursor-pointer rounded-full" src="../assets/icons/account-avatar.png" alt="Ícone do avatar">

                <!-- Dropdown -->
                <div id="avatarDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg py-2">
                    <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                        Perfil
                    </a>
                    <!-- Logout button -->
                    <button id="logoutBtn" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 hover:cursor-pointer">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-100 flex flex-1 pt-14 pb-20 md:pb-0">
        <!-- Configurations sidebar -->
        <aside class="w-60 bg-white shadow-md rounded-md p-4 hidden md:flex flex-col">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 px-3 py-2">Configurações</h2>
            <nav class="flex flex-col gap-2">
                <!-- Account preferences -->
                <a href="account-preferences.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-orange-500 bg-orange-50 transition">
                    <img src="../assets/icons/account-avatar.png" class="h-6 w-6" alt="Perfil">
                    Preferências da conta
                </a>

                <!-- Notifications -->
                <a href="" class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <img src="../assets/icons/notification.png" class="h-6 w-6" alt="Notificações">
                    Notificações
                </a>
            </nav>
        </aside>

        <!-- Account preferences content -->
        <section class="flex-1 max-w-6xl mx-auto p-6">
            <!-- Display -->
            <div class="bg-white shadow-md rounded-xl p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Exibição</h2>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">Modo escuro</span>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeToggle" class="sr-only">
                        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-orange-400 relative transition">
                            <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transition-transform peer-checked:translate-x-5"></div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Account management -->
            <div class="bg-white shadow-md rounded-xl p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Gerenciamento da conta</h2>
                <p class="text-gray-600 mb-4">Ao excluir sua conta, todos os seus dados serão removidos permanentemente. Esta ação não pode ser desfeita.</p>
                <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg transition hover:cursor-pointer">
                    Excluir conta
                </button>
            </div>
        </section>
    </main>
    <footer class="fixed bottom-0 left-0 w-full flex bg-white text-black text-center shadow-[0_-2px_6px_rgba(0,0,0,0.1)] md:hidden">
        <!-- Home -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="./dashboard.html">
            <img src="../assets/icons/home.png" alt="Início">
            Início
        </a>
        
        <!-- Events -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="events.html">
            <img src="../assets/icons/calendar.png" alt="Eventos">
            Eventos
        </a>
        
        <!-- Store -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="store.html">
            <img src="../assets/icons/store.png" alt="Loja">
            Loja
        </a>
        
        <!-- Configs -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="configurations.html">
            <img src="../assets/icons/settings.png" alt="Configurações">
            Configurações
        </a>
    </footer>

    <!-- Menu sidebar script -->
    <script src="../scripts/menu-sidebar.js"></script>
    <!-- Avatar dropdown script -->
    <script src="../scripts/avatar-dropdown.js"></script>
    <!-- Logout script -->
    <script src="../scripts/logout.js"></script>
    <!-- Week highlights carousel script -->
</body>
</html>

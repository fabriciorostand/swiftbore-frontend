<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind  -->
    <link href="../styles/tailwind/output.css" rel="stylesheet">

    <title>Swiftbore</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-orange-400 dark:bg-gray-800 px-6 py-2 flex items-center justify-between shadow-md z-50">
        <div class="flex items-center gap-4">
            <!-- Back button -->
            <button onclick="window.history.back()">
                <img class="h-6 w-6 cursor-pointer" src="../assets/icons/arrow-back.png" alt="Ícone de voltar">
            </button>
            <span class="text-white text-md">
                Perfil
            </span>
        </div>
                
        <div class="flex items-center gap-4">
            <!-- Points info -->
             <a class="flex items-center gap-2 bg-red-400 rounded-xl px-2 py-1 shadow-sm" href="store.html">
                <div>
                    <img class="h-5 w-5" src="../assets/icons/points.png" alt="Ícone de pontos">
                </div>
                <span class="font-semibold text-white text-sm">
                    125
                </span>
            </a>

            <!-- Notification icon -->
            <div>
                <img class="h-6 w-6 cursor-pointer" src="../assets/icons/notification.png" alt="Ícone das notificações">
            </div>

            <!-- Account avatar -->
            <div class="relative">
                <img id="avatarBtn" class="h-10 w-10 cursor-pointer rounded-full" src="../assets/icons/account-avatar.png" alt="Ícone do avatar">

                <!-- Dropdown -->
                <div id="avatarDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2">
                    <a href="profile.html" class="block px-4 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        Perfil
                    </a>
                    <button class="w-full text-left px-4 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-100 dark:bg-black flex-1 p-4 pt-16 pb-20">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md max-w-6xl mx-auto mt-2 p-6 space-y-6">
      
            <!-- Profile photo -->
            <div class="flex flex-col items-center">
                <label for="profileImage" class="flex flex-col items-center cursor-pointer">
                    <img id="profilePreview" class="h-24 w-24 rounded-full object-cover border-2 border-orange-400" src="../assets/icons/account-avatar.png" alt="Foto de perfil">
                    <span class="mt-3 text-sm text-orange-500 font-semibold">Alterar foto</span>
                </label>
                <input type="file" id="profileImage" class="hidden" accept="image/*">
            </div>

            <!-- Form -->
            <form id="profileForm" class="space-y-4">
                <div>
                    <label class="block w-full max-w-md mx-auto mt-10 text-gray-700 dark:text-white">Nome:</label>
                    <input class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 p-2 rounded w-full max-w-md mx-auto block mt-1 text-black dark:text-white" type="text">
                </div>

                <div>
                    <label class="block w-full max-w-md mx-auto mt-4 text-gray-700 dark:text-white">Data de nascimento:</label>
                    <input class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 p-2 rounded w-full max-w-md mx-auto block mt-1 text-black dark:text-white" type="date">
                </div>

                <div>
                    <label class="block w-full max-w-md mx-auto mt-4 text-gray-700 dark:text-white">Email:</label>
                    <input class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 p-2 rounded w-full max-w-md mx-auto block mt-1 text-black dark:text-white" type="email">
                </div>

                <div>
                    <label class="block w-full max-w-md mx-auto mt-4 text-gray-700 dark:text-white">Nova senha:</label>
                    <input class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 p-2 rounded w-full max-w-md mx-auto block mt-1 text-black dark:text-white" type="password" placeholder="Digite sua nova senha">
                </div>

                <button class="bg-orange-400 text-white font-semibold shadow p-3 rounded w-full max-w-md mx-auto block mt-8 lg:mb-4 hover:cursor-pointer hover:bg-orange-500 transition" type="submit" >
                    Salvar alterações
                </button>
            </form>
        </div>
    </main>

    <!-- Avatar dropdown script -->
    <script src="../scripts/avatar-dropdown.js"></script>
    <!-- Dark mode script -->
    <script src="../scripts/dark-mode.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind  -->
    <link href="../styles/tailwind/output.css" rel="stylesheet">

    <title>Swiftbore</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-orange-400 dark:bg-gray-800 px-6 py-2 flex items-center justify-between shadow-md z-50">
        <div class="flex items-center gap-4">
            <!-- Back button -->
            <button onclick="window.history.back()">
                <img class="h-6 w-6 cursor-pointer" src="../assets/icons/arrow-back.png" alt="Ícone de voltar">
            </button>
            <span class="text-white text-md">
                Evento atual
            </span>
        </div>
                
        <div class="flex items-center gap-4">
            <!-- Points info -->
             <a class="flex items-center gap-2 bg-red-400 rounded-xl px-2 py-1 shadow-sm" href="store.html">
                <div>
                    <img class="h-5 w-5" src="../assets/icons/points.png" alt="Ícone de pontos">
                </div>
                <span class="font-semibold text-white text-sm">
                    125
                </span>
            </a>

            <!-- Notification icon -->
            <div>
                <img id="notificationIcon" class="h-6 w-6 cursor-pointer" src="../assets/icons/notification.png" alt="Ícone das notificações">
            </div>

            <!-- Account avatar -->
            <div class="relative">
                <img id="avatarBtn" class="h-10 w-10 cursor-pointer rounded-full" src="../assets/icons/account-avatar.png" alt="Ícone do avatar">

                <!-- Dropdown -->
                <div id="avatarDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2">
                    <a href="profile.html" class="block px-4 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        Perfil
                    </a>
                    <!-- Logout button -->
                    <button id="logoutBtn" class="w-full text-left px-4 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:cursor-pointer">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-100 dark:bg-black flex-1 p-4 pt-16 pb-20">
        <!-- Active event -->
        <div class="relative w-full max-w-6xl mx-auto mt-2 overflow-hidden rounded-lg shadow-lg aspect-[1/1] md:aspect-[1168/360]">
            <picture class="w-full h-full flex-shrink-0">
                    <source srcset="../assets/images/active-event/active-event.webp" media="(min-width: 768px)">
                    <img src="../assets/images/active-event/active-event-sm.webp" class="w-full h-full object-cover" alt="Evento atual">
                </picture>
        </div>

        <!-- Objectives -->
        <div class="max-w-6xl mx-auto mt-6">
            <h2 class="dark:text-white">Objetivos</h2>
                
            <div id="objectives-container">
               <!-- Objectives will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Notification script -->
    <script src="../scripts/notification.js"></script>
    <!-- Avatar dropdown script -->
    <script src="../scripts/avatar-dropdown.js"></script>
    <!-- Logout script -->
    <script src="../scripts/logout.js"></script>
    <!-- Script to load obectives dynamically -->
    <script src="../scripts/active-event-objectives.js"></script>
    <!-- Dark mode script -->
    <script src="../scripts/dark-mode.js"></script>
</body>
</html>
